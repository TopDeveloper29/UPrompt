        body {

        .container {

            flex-direction: column;

        }

            margin: 5px;
            margin-bottom: #ITEM_MARGIN#;
            margin-top: #ITEM_MARGIN#;
            border: 1px groove #FADE_MAIN_COLOR#;
            width: 99%;
            border-radius: 6px;
            padding: 8px;
            font-size: 16px;
            color: #TEXT_COLOR#;
        }

            .TextBox:focus {
                outline: none;
                box-shadow: 0px 0px 8px #MAIN_COLOR#;
            }
